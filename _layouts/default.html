<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">
<head>
    <script
            async src="https://www.googletagmanager.com/gtag/js?id=UA-122965859-1">
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-122965859-1');

    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
            async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

<div id="header">
    <nav>
        <li class="fork"><a href="{{ site.url }}">View On GitHub</a></li>
        <li><a href="{{ site.base_url }}/blog">Blog</a></li>
        <li><a href="{{ site.base_url }}/wikispaces/pages/home">Wikispaces</a></li>
        <li>
            <div id="searchBar">
                <div id="search">
                    <form role="search" method="get" action="{{ site.baseurl }}/search/">
                        <input id="searchString" name="searchString" placeholder="What you you looking for..."
                               type="text">
                        <input id="searchButton" name="googleSearchName" type="submit" value="Search">
                    </form>
                </div>
            </div>
        </li>
    </nav>
</div>

<div class="wrapper{%if page.draft %} draft{% endif %}">
    <section>
        <div id="title">
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <hr>
        </div>
    </section>

	<div class="content">
    {{ content }}
	</div>

</div>

{% if site.google_analytics %}
<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');

</script>
{% endif %}
</body>
</html>
